<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>RODMAY BOOKING</title>
    <style type="text/css">
    .devbanban{
    background-color: #ffffff;
    }
    </style>
      <link rel="stylesheet" href="main.css">
  <script src="https://unpkg.com/prefixfree@1.0.0/prefixfree.min.js"></script>

  <script src="https://wzrd.in/standalone/formdata-polyfill@latest"></script>
  <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
  <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
  </head>
  <body style="background-color: #330000;">
    <div class="container">
      <div class="row">
        <div class="col-sm-2 col-md-2"></div>
        <div class="col-12 col-sm-11 col-md-7 devbanban" style="margin-top: 50px;">
          <br>
          <h4 align="center" style="color: red;">RODMAY BOOKING</h4>
         
           <br>
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="alert alert-warning" role="alert">
                <center><font color="red"> <b> บันทึกการจอง </b></font> </center>
              </div>
              <hr>
                <div style="margin-left: 20px;">
                  <form name="submit-to-google-sheet">
     
                    <div class="form-group row">
                      <label class="col-sm-2 ">ชื่อผู้จอง</label>
                      <div class="col-sm-7">
                        <input type="text" name="Name" class="form-control" required placeholder="ชื่อผู้จอง" minlength="1">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 ">จำนวนลูกค้า</label>
                      <div class="col-sm-5">
                        <input type="number" name="Value" class="form-control" required placeholder="จำนวนลูกค้า" minlength="1" >
                      </div>
                      </div>
                    <div class="form-group row">
                      <label class="col-sm-2 ">เบอร์โทร</label>
                      <div class="col-sm-7">
                        <input type="text" name="Tel" class="form-control" required placeholder="เบอร์โทร" minlength="10" >
                      </div>
                    </div>
  
  <button type="submit">Send</button>
</form>
<div class="loading js-loading is-hidden">
      <div class="loading-spinner">
        <svg><circle cx="25" cy="25" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/></svg>
      </div>
    </div>

    <p class="js-success-message is-hidden">Success!</p>
    <p class="js-error-message is-hidden">Error!</p>
  </div>

 <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzjxovvx8fIVnPnyEE3QvXSLT45W83fIl66fVzVikqQBdGDgu8Vswt6OJiP_-B30y1L/exec'
    const form = document.forms['submit-to-google-sheet']
    const loading = document.querySelector('.js-loading')
    const successMessage = document.querySelector('.js-success-message')
    const errorMessage = document.querySelector('.js-error-message')

    form.addEventListener('submit', e => {
      e.preventDefault()
      showLoadingIndicator()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => showSuccessMessage(response))
        .catch(error => showErrorMessage(error))
    })

    function showLoadingIndicator () {
      form.classList.add('is-hidden')
      loading.classList.remove('is-hidden')
    }

    function showSuccessMessage (response) {
      console.log('Success!', response)
      setTimeout(() => {
        successMessage.classList.remove('is-hidden')
        loading.classList.add('is-hidden')
      }, 500)
    }

    function showErrorMessage (error) {
      console.error('Error!', error.message)
      setTimeout(() => {
        errorMessage.classList.remove('is-hidden')
        loading.classList.add('is-hidden')
      }, 500)
    }
  </script>
        <center> <font color="white"> designed by PNCK@SKT</a></font></center>
      </body>
    </html>
